<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrek</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="menu">
        <div>HOME</div>
        <div>KONTAKT</div>
        <div>ZÁLIBY</div>
      </div>
      <div id="support">
        <p>ONLINE PODPORA 24/7</p>
        <img src="../images/podpora 1.png" id="support-img" />
      </div>
    </header>
    <main>
      <div id="shrek-div">
        <div id="ahoj-kontakt">
          <p>Jak tedy chceš, tady máš kontakt na mě a na honzu</p>
        </div>
        <div id="shrek-kontakt">
          <img src="../images/shrek-hm.png" id="shrek-kontakt-img" />
        </div>
      </div>
      <!--     <img src="../images/heheheha.png" id="cihac" /> -->
      <div id="kontakt-div">
        <div id="smula"><p>Ani jeden z nás nemá rád lidi, máš smůlu.</p></div>
        <div id="kontakt-box">
          <div class="mini-alpha">
            <div class="container">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Jmeno"
                />
              </div>
            </div>
          </div>
          <div class="mini-alpha">
            <div class="container">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Email"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="big">
          <div class="container-fluid">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="8"
                placeholder="Zprava"
              ></textarea>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <div id="support-f">
        <p>ONLINE PODPORA 24/7</p>
        <img src="../images/podpora 1.png" id="support-img-f" />
      </div>
    </footer>
  </body>
</html>
